<form [formGroup]="form" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr />
  <!-- <div class="mb-3">
    <label>Who is your favorite user?</label>
    <select name="" id="" class="form-select">
      @for (user of usersFromHomeToComponent(); track $index) {
      <option [value]="user.username">{{ user.username }}</option>
      }
    </select>
  </div> -->

  <div class="mb-3">
    <label style="margin-right: 10px">I am a:</label>
    <label for="" class="form-check-label">
      <input type="radio" class="form-check-input" value="male" formControlName="gender"> Male
    </label>
    <label for="" class="form-check-label">
      <input type="radio" class="form-check-input" value="female" formControlName="gender"> Female
    </label>
  </div>

  <app-text-input [formControl]="$any(form.controls['username'])" [label]="'Username'"></app-text-input>
  <app-text-input [formControl]="$any(form.controls['knownAs'])" [label]="'Kown as'"></app-text-input>
  <app-date-picker [formControl]="$any(form.controls['dateOfBirth'])" [label]="'Date of birth'"
    [maxDate]="maxDate"></app-date-picker>
  <app-text-input [formControl]="$any(form.controls['city'])" [label]="'City'"></app-text-input>
  <app-text-input [formControl]="$any(form.controls['country'])" [label]="'Country'"></app-text-input>

  <app-text-input [formControl]="$any(form.controls['password'])" [label]="'Password'"
    [type]="'password'"></app-text-input>
  <app-text-input [formControl]="$any(form.controls['confirmPassword'])" [label]="'Confirm password'"
    [type]="'password'"></app-text-input>


  <div class="mb-3 form-floating">
    <!-- <input type="password" [class.is-invalid]="
        form.get('confirmPassword')?.errors && form.get('confirmPassword')?.touched
      " class="form-control" name="confirmPassword" placeholder="Confirm password" formControlName="confirmPassword" />
    <label>Confirm password</label>
    <div *ngIf="form.get('confirmPassword')?.hasError('required')" class="invalid-feedback text-start">
      Please enter a Confirm password
    </div>
    <div *ngIf="form.get('confirmPassword')?.hasError('isMatching')" class="invalid-feedback text-start">
      Confirm password must match password
    </div> -->
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success me-2" type="submit">Register</button>
    <button class="btn btn-default me-2" type="button" (click)="cancel()">
      Cancel
    </button>
  </div>
</form>

<p>Form value: {{ form.value | json }}</p>
<p>Form status: {{ form.status | json }}</p>
